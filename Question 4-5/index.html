<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FontAwesome</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e0f9ab2f02.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <h1>More icons like candy-cane...</h1>
      <div class="flex-container">
        <div class="col">
          <div class="card">
            <i class="fa-solid fa-burger"></i>
            <span>burger</span>
          </div>
          <div class="card">
            <i class="fa-solid fa-blender"></i>
            <span>blender</span>
          </div>
          <div class="card">
            <i class="fa-solid fa-bowl-rice"></i>
            <span>bowl-rice</span>
          </div>
        </div>

        <div class="col">
          <div class="card">
            <i class="fa-solid fa-apple-whole"></i>
            <span>apple</span>
          </div>
          <div class="card">
            <i class="fa-solid fa-bone"></i>
            <span>bone</span>
          </div>
          <div class="card">
            <i class="fa-solid fa-jar"></i>
            <span>jar</span>
          </div>
        </div>

        <div class="col">
          <div class="card">
            <i class="fa-solid fa-bacon"></i>
            <span>bacon</span>
          </div>
          <div class="card">
            <i class="fa-solid fa-bottle-droplet"></i>
            <span>bottle-droplet</span>
          </div>
          <div class="card">
            <i class="fa-solid fa-heart"></i>
            <span>heart</span>
          </div>
        </div>

        <div class="col">
          <div class="card">
            <i class="fa-solid fa-cheese"></i>
            <span>cheese</span>
          </div>
          <div class="card">
            <i class="fa-solid fa-bottle-water"></i>
            <span>bottle-water</span>
          </div>
          <div class="card">
            <i class="fa-solid fa-fish"></i>
            <span>fish</span>
          </div>
        </div>

        <div class="col">
          <div class="card">
            <i class="fa-solid fa-whiskey-glass"></i>
            <span>whiskey-glass</span>
          </div>
          <div class="card">
            <i class="fa-solid fa-fish-fins"></i>
            <span>fish-fins</span>
          </div>
          <div class="card">
            <i class="fa-solid fa-carrot"></i>
            <span>carrot</span>
          </div>
        </div>

        <div class="col">
          <div class="card">
            <i class="fa-solid fa-cake-candles"></i>
            <span>cake-candles</span>
          </div>
          <div class="card">
            <i class="fa-solid fa-bread-slice"></i>
            <span>bread-slice</span>
          </div>
          <div class="card">
            <i class="fa-solid fa-bowl-food"></i>
            <span>bowl-food</span>
          </div>
        </div>

        <div class="col">
          <div class="card">
            <i class="fa-solid fa-beer-mug-empty"></i>
            <span>beer-mug</span>
          </div>
          <div class="card">
            <i class="fa-solid fa-hotdog"></i>
            <span>hotdog</span>
          </div>
          <div class="card">
            <i class="fa-solid fa-cookie"></i>
            <span>cookie</span>
          </div>
        </div>

        <div class="col">
          <div class="card">
            <i class="fa-solid fa-bell"></i>
            <span>bell</span>
          </div>
          <div class="card">
            <i class="fa-solid fa-drumstick-bite"></i>
            <span>drumstick-bite</span>
          </div>
          <div class="card">
            <i class="fa-solid fa-plate-wheat"></i>
            <span>plate-wheat</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
